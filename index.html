<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="wrapper">
        <div class="side-image">
            <div class="logo">
                <img src="./assets/odin-lined.png" alt="Odin Logo">
                <div>
                    <p class="logo-text">ODIN</p>
                </div>
                <div class="photo-link">
                    <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="info">
                <div class="info-text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="form-container">
                <p>Lets do this!</p>
                <form action="" method="post" id="sign-up-form">
                    <div class="names">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Jess" minlength="1" required/>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Philomena" minlength="1" required />
                    </div>
                    <div class="contact">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="jess.philomena@madeupname.com" required />
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number" placeholder="07825-127-456" required />
                    </div>
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="9" required />
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirm" name="confirm password" minlength="9" required/>
                    </div>
                </form>
            </div>
            <div class="submit-section">
                <button type="submit" form="sign-up-form">Create Account</button>
                <p class="account-link">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
