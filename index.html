<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="wrapper">
        <div class="side-image">
            <img src="./assets/halie-west-25xggax4bSA-unsplash.jpg" alt="Odin Logo">
            <div>
                <p class="logo-text">ODIN</p>
            </div>
            <div class="photo-link">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="right-side">
            <div class="info">
                <div class="info-text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="form-container">
                <form>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first name" />
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last name" />
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" />
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" />
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="password-confirm" name="confirm password" />
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
